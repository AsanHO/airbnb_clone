{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
  </head>
  <body class=" text-gray-800 mt-24">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-solid border-b border-gray-200 fixed bg-white inset-0">
      <div class="flex items-center w-6/12">
        <a href="{% url "core:home" %}">
          <img class="w-12" src="{% static 'img/logo.png'%}" alt="">
        </a>
        {% block search-bar %}
        <form method="get" action="{% url "rooms:search" %}">
          <input class="search-box border px-4 text-sm font-medium placeholder-gray-500 py-2 w-64 mx-4 rounded-md shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search by City" />
        </form>
        {% endblock search-bar %}
      </div>
      
      {% include "partials/nav.html" %} 
    </header>
        
      {% block content %}{% endblock %} 
    
    {%include "partials/footer.html" %}
  </body>
</html>
