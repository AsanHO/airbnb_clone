<div class=" w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'rooms:detail' room.pk %}">
        <div class=" w-full h-80 bg-cover bg-center mb-1 rounded-t-lg " style="background-image: url({{room.first_photo}});"></div>
            <div class=" flex justify-between mb-2" >
                <div>    
                    {% if room.host.superhost %}
                        <span class="mr-2 uppercase font-medium text-xs border border-black text-black rounded py-px px-1 pl-2">
                            superhost
                        </span>
                    {% endif %}
                    <span class="text-xs text-gray-500 ">
                        {{room.city}}.{{room.country.name}}
                    </span>
                </div>       
                {% if room.total_rating %}
                    <span class=" text-sm flex items-center">
                        <i class="fas fa-star text-red-400 text-xs mr-px "></i>
                        {{room.total_rating}}
                    </span>       
                {% endif %}
            </div>
        <span class=" text-black w-full truncate">
            {{room.name}}
        </span>
    </a>   
</div>
