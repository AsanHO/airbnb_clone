{% extends "base.html" %}


{% block page_title %}
    {{room.name}}
{% endblock page_title %}

{% block content %}
    <div>
        <h1>{{room.name}}</h1>
        <h3>{{room.description}}</h3></div>
    <div>
        <h2>By: <a href="{{room.host.get_absolute_url}}">{{room.host.username}}</a>
        
        {% if room.host.superhost %}
            (superhost)
        {% endif %}
            
    </div>
    
{% endblock content %}
